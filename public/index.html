<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0e1a" />
    <meta name="description" content="Elite Pay - RFID Digital Wallet with Blockchain Rewards" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sora': ['Sora', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'primary': {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              'accent': {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
              'dark': {
                900: '#0a0e1a',
                800: '#0f1629',
                700: '#1a1f35',
                600: '#252b42',
                500: '#323a52',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'gradient': 'gradient 8s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            },
            backgroundSize: {
              '300%': '300%',
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts - Sora (distinctive, modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Elite Pay | RFID Wallet + Crypto Rewards</title>
    
    <style>
      * {
        font-family: 'Sora', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 22, 41, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366f1, #a855f7);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #818cf8, #c084fc);
      }
      
      /* Glassmorphism card */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* Neumorphic elements */
      .neumorphic {
        background: linear-gradient(145deg, #0d1220, #0a0e1a);
        box-shadow: 8px 8px 16px #070a12, -8px -8px 16px #0d1424;
      }
      
      .neumorphic-light {
        background: linear-gradient(145deg, #f8fafc, #e2e8f0);
        box-shadow: 8px 8px 16px #d1d5db, -8px -8px 16px #ffffff;
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Animated gradient background */
      .gradient-animated {
        background: linear-gradient(-45deg, #0a0e1a, #1a1f35, #312e81, #4f46e5, #7c3aed, #a855f7);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Glow effects */
      .glow-primary {
        box-shadow: 0 0 40px rgba(99, 102, 241, 0.4);
      }
      
      .glow-accent {
        box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
      }
      
      /* Card hover effects */
      .card-hover {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
      }
      
      /* Button styles */
      .btn-glow {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .btn-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-glow:hover::before {
        left: 100%;
      }
      
      /* Mesh gradient background */
      .mesh-gradient {
        background-color: #0a0e1a;
        background-image: 
          radial-gradient(at 40% 20%, rgba(99, 102, 241, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 0%, rgba(168, 85, 247, 0.2) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(236, 72, 153, 0.2) 0px, transparent 50%),
          radial-gradient(at 80% 50%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.2) 0px, transparent 50%),
          radial-gradient(at 80% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
      }
      
      /* Grid pattern overlay */
      .grid-pattern {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      /* Shimmer animation for price cards */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-shimmer {
        animation: shimmer 3s infinite;
      }
      
      /* Animated gradient background */
      @keyframes gradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient 8s ease infinite;
      }
    </style>
  </head>
  <body class="bg-dark-900 text-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
